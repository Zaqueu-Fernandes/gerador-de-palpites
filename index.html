<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerador de Palpites - Zaqueu Fernandes</title>
    <style>
        :root {
            --caixa-blue: #005ca9;
            --caixa-light: #00a4e0;
            --bicho-green: #1b5e20;
            --gold: #ffab00;
            --white: #ffffff;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conte√∫do principal */
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Fundos Din√¢micos */
        .bg-home { background: linear-gradient(135deg, #1d2b64, #f8cdda); }
        .bg-caixa { background: linear-gradient(180deg, var(--caixa-blue), var(--caixa-light)); color: white; }
        .bg-bicho { background: radial-gradient(circle, #4db6ac, #2d5a27); color: white; }

        .container {
            width: 92%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            color: #333;
            z-index: 2;
            margin-bottom: 80px; /* Garante que o container n√£o cubra o rodap√© elevado */
        }

        /* Ajuste para telas de jogo */
        #screen-caixa, #screen-bicho {
            overflow-y: auto;
            max-height: 70vh;
        }

        .bg-caixa .container, .bg-bicho .container { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.3); 
        }

        /* Anima√ß√£o do Trevo */
        .lucky-icon { 
            font-size: 70px; 
            margin-bottom: 10px; 
            display: inline-block;
            animation: intro-lucky 3s ease-out forwards, pulse-soft 2s infinite 3s ease-in-out;
        }

        @keyframes intro-lucky {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            60% { transform: scale(1.4) rotate(720deg); opacity: 1; }
            100% { transform: scale(1) rotate(1080deg); }
        }

        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 10px rgba(255,171,0,0.5)); }
        }

        h1 { font-size: 1.6rem; margin: 5px 0; }
        .description { font-size: 0.85rem; opacity: 0.8; margin-bottom: 20px; }

        select, input {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            margin: 5px 0;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        label { display: block; text-align: left; font-weight: bold; margin-top: 10px; font-size: 0.8rem; }
        .btn-group-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }

        button {
            height: 50px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-main { background: var(--caixa-blue); color: white; width: 100%; margin-bottom: 10px; }
        .btn-bicho { background: var(--bicho-green); color: white; width: 100%; }
        .btn-generate { background: var(--gold); color: #000; }
        .btn-clear { background: #ff5252; color: white; }
        .btn-back { background: rgba(255,255,255,0.2); color: white; margin-top: 15px; width: 100%; border: 1px solid white; }

        .result-box {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .bicho-img { font-size: 60px; display: block; margin: 5px 0; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }

        /* RODAP√â ELEVADO E FIXO */
        footer {
            position: fixed;
            bottom: 40px; /* Eleva o texto e a linha para cima */
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Garante que n√£o atrapalhe cliques */
        }

        footer hr { 
            width: 50%; 
            border: 0; 
            border-top: 1px solid rgba(255,255,255,0.4); 
            margin: 0 auto 8px auto; 
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .bg-home footer hr { border-top-color: rgba(255,255,255,0.5); }

        .hidden { display: none; }
    </style>
</head>
<body id="body-bg" class="bg-home">

    <div class="container" id="screen-home">
        <div class="lucky-icon">üçÄ</div>
        <h1>Gerador de Palpites</h1>
        <p class="description">Gere palpites quentes para loterias da caixa e Jogo do Bicho</p>
        
        <button class="btn-main" onclick="changeScreen('screen-caixa', 'bg-caixa')">Loterias da Caixa</button>
        <button class="btn-bicho" onclick="changeScreen('screen-bicho', 'bg-bicho')">Jogo do Bicho</button>
    </div>

    <div class="container hidden" id="screen-caixa">
        <h2>Loterias da Caixa</h2>
        
        <label>Escolha a Loteria</label>
        <select id="select-caixa">
            <option value="megasena">Mega-Sena</option>
            <option value="lotofacil">Lotof√°cil</option>
            <option value="quina">Quina</option>
            <option value="lotomania">Lotomania</option>
        </select>

        <label>Quantidade de cart√µes</label>
        <input type="number" id="qtd-caixa" min="1" max="10" value="1">

        <div class="btn-group-row">
            <button class="btn-generate" onclick="gerarCaixa()">Gerar</button>
            <button class="btn-clear" onclick="limpar('result-caixa')">Limpar</button>
        </div>

        <div id="result-caixa" class="result-box hidden"></div>
        <button class="btn-back" onclick="changeScreen('screen-home', 'bg-home')">Voltar</button>
    </div>

    <div class="container hidden" id="screen-bicho">
        <h2>Jogo do Bicho</h2>
        
        <label>Tipo de Jogo</label>
        <select id="tipo-bicho">
            <option value="milhar">Milhar</option>
            <option value="centena">Centena</option>
            <option value="dezena">Dezena</option>
            <option value="grupo">Grupo (Bicho)</option>
        </select>

        <div class="btn-group-row">
            <button class="btn-generate" onclick="gerarBicho()">Gerar</button>
            <button class="btn-clear" onclick="limpar('result-bicho')">Limpar</button>
        </div>

        <div id="result-bicho" class="result-box hidden"></div>
        <button class="btn-back" onclick="changeScreen('screen-home', 'bg-home')">Voltar</button>
    </div>

    <footer>
        <hr>
        <p>¬© Copyright 2026: Zaqueu Fernandes (88) 9.9401-4262</p>
    </footer>

    <script>
        const bichos = [
            {n: "Avestruz", e: "ü¶§", d: "01, 02, 03, 04"}, {n: "√Åguia", e: "ü¶Ö", d: "05, 06, 07, 08"},
            {n: "Burro", e: "ü´è", d: "09, 10, 11, 12"}, {n: "Borboleta", e: "ü¶ã", d: "13, 14, 15, 16"},
            {n: "Cachorro", e: "üê∂", d: "17, 18, 19, 20"}, {n: "Cabra", e: "üêê", d: "21, 22, 23, 24"},
            {n: "Carneiro", e: "üêè", d: "25, 26, 27, 28"}, {n: "Camelo", e: "üê´", d: "29, 30, 31, 32"},
            {n: "Cobra", e: "üêç", d: "33, 34, 35, 36"}, {n: "Coelho", e: "üê∞", d: "37, 38, 39, 40"},
            {n: "Cavalo", e: "üêé", d: "41, 42, 43, 44"}, {n: "Elefante", e: "üêò", d: "45, 46, 47, 48"},
            {n: "Galo", e: "üêì", d: "49, 50, 51, 52"}, {n: "Gato", e: "üêà", d: "53, 54, 55, 56"},
            {n: "Jacar√©", e: "üêä", d: "57, 58, 59, 60"}, {n: "Le√£o", e: "ü¶Å", d: "61, 62, 63, 64"},
            {n: "Macaco", e: "üêí", d: "65, 66, 67, 68"}, {n: "Porco", e: "üê∑", d: "69, 70, 71, 72"},
            {n: "Pav√£o", e: "ü¶ö", d: "73, 74, 75, 76"}, {n: "Peru", e: "ü¶É", d: "77, 78, 79, 80"},
            {n: "Touro", e: "üêÇ", d: "81, 82, 83, 84"}, {n: "Tigre", e: "üêÖ", d: "85, 86, 87, 88"},
            {n: "Urso", e: "üêª", d: "89, 90, 91, 92"}, {n: "Veado", e: "ü¶å", d: "93, 94, 95, 96"},
            {n: "Vaca", e: "üêÑ", d: "97, 98, 99, 00"}
        ];

        function changeScreen(screenId, bgClass) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            document.getElementById('body-bg').className = bgClass;
        }

        function limpar(divId) {
            const div = document.getElementById(divId);
            div.innerHTML = '';
            div.classList.add('hidden');
        }

        function gerarCaixa() {
            const jogo = document.getElementById('select-caixa').value;
            const qtd = document.getElementById('qtd-caixa').value;
            const res = document.getElementById('result-caixa');
            res.innerHTML = '';
            res.classList.remove('hidden');
            const conf = { megasena: 6, lotofacil: 15, quina: 5, lotomania: 50 };
            const max = { megasena: 60, lotofacil: 25, quina: 80, lotomania: 99 };
            for(let i=1; i<=qtd; i++) {
                let nums = new Set();
                while(nums.size < conf[jogo]) nums.add(Math.floor(Math.random() * max[jogo]) + 1);
                let sorted = Array.from(nums).sort((a,b)=>a-b).map(n=>n.toString().padStart(2,'0'));
                res.innerHTML += `<p style="margin:5px 0;">Jogo ${i}: <strong>${sorted.join(' ')}</strong></p>`;
            }
        }

        function gerarBicho() {
            const tipo = document.getElementById('tipo-bicho').value;
            const res = document.getElementById('result-bicho');
            res.classList.remove('hidden');
            let b = bichos[Math.floor(Math.random() * bichos.length)];
            const dArr = b.d.split(', ');
            let dSor = dArr[Math.floor(Math.random() * dArr.length)];
            let nP = "";
            if(tipo === 'milhar') nP = Math.floor(Math.random() * 100).toString().padStart(2,'0') + dSor;
            else if(tipo === 'centena') nP = Math.floor(Math.random() * 10).toString() + dSor;
            else if(tipo === 'dezena') nP = dSor;
            else nP = b.n;
            res.innerHTML = `<span class="bicho-img">${b.e}</span><p style="font-size:1.4rem; margin: 5px 0;">Palpite: <strong>${nP}</strong></p>
                <div style="background: rgba(0,0,0,0.15); padding: 8px; border-radius: 8px;"><span style="display:block; font-weight: bold; color: var(--gold);">${b.n}</span>
                <small>Dezenas: ${b.d}</small></div>`;
        }
    </script>
</body>
</html>
